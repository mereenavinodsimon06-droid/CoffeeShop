<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ===== COFFEE NAVBAR (HOME PAGE) ===== */
        .coffee-nav {
            background-color: #4b2e2e;
            padding: 15px 40px;
        }

        .coffee-brand {
            font-weight: 700;
            font-size: 1.6rem;
            color: #fff !important;
            text-decoration: none;
        }

        .coffee-link {
            color: #fff !important;
            font-weight: 500;
            margin: 0 10px;
            text-decoration: none;
        }

        .coffee-link:hover {
            color: #ddb892 !important;
        }

        .coffee-btn {
            background-color: #6f4e37;
            color: #fff;
            border-radius: 25px;
            padding: 6px 14px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg coffee-nav">
    <a class="coffee-brand" href="{% url 'index' %}">
        Coffee House â˜•
    </a>

    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">

            <li class="nav-item">
                <a class="coffee-link" href="{% url 'index' %}">Home</a>
            </li>

            <li class="nav-item">
                <a class="coffee-link" href="{% url 'menu' %}">Menu</a>
            </li>

            <li class="nav-item">
                <a class="coffee-link" href="{% url 'about' %}">About</a>
            </li>

            {% if user.is_authenticated %}
                <li class="nav-item ms-3">
                    <span class="badge bg-warning text-dark p-2">
                        ðŸ‘¤ {{ user.username }}
                    </span>
                </li>

                <li class="nav-item ms-2">
                    <a class="coffee-btn" href="{% url 'logout' %}">
                        Logout
                    </a>
                </li>
            {% else %}
                <li class="nav-item ms-3">
                    <a class="coffee-btn" href="{% url 'signup' %}">
                        Sign Up
                    </a>
                </li>

                <li class="nav-item ms-2">
                    <a class="btn btn-warning btn-sm" href="{% url 'login' %}">
                        Login
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
