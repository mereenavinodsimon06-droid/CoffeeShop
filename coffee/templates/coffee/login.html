<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Login</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3e2723, #a1887f);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            background: #fff8f2;
            padding: 40px 35px;
            border-radius: 18px;
            width: 330px;
            box-shadow: 0 18px 45px rgba(62, 39, 35, 0.4);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 28px;
            color: #4e342e;
            letter-spacing: 1px;
        }

        h2 span {
            font-size: 26px;
        }

        .input-group {
            margin-bottom: 18px;
        }

        input {
            width: 100%;
            padding: 13px;
            border-radius: 10px;
            border: 1px solid #d7ccc8;
            font-size: 14px;
            background: #fffdfb;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #6d4c41;
            box-shadow: 0 0 0 3px rgba(109, 76, 65, 0.2);
        }

        button {
            width: 100%;
            padding: 13px;
            background: linear-gradient(135deg, #6d4c41, #4e342e);
            color: #fff;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(78, 52, 46, 0.5);
        }

        .footer-text {
            text-align: center;
            margin-top: 18px;
            font-size: 13px;
            color: #8d6e63;
        }
    </style>
</head>
<body>

<div class="card">
    <h2><span>â˜•</span> Coffee Login</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="input-group">
            <input type="text" name="username" placeholder="Username" required>
        </div>

        <div class="input-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>

        <button type="submit">Brew Login</button>
    </form>

    <div class="footer-text">
        Freshly brewed access
    </div>
</div>

</body>
</html>
