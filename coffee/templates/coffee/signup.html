<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body{
            font-family: Arial;
            background:#f4f4f4;
        }
        .box{
            width:300px;
            margin:100px auto;
            background:white;
            padding:20px;
            border-radius:8px;
            text-align:center;
        }
        input, button{
            width:100%;
            padding:10px;
            margin:10px 0;
        }
        button{
            background:brown;
            color:white;
            border:none;
            cursor:pointer;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Sign Up â˜•</h2>

    <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
</form>


    <p>Already have an account?
        <a href="{% url 'login' %}">Login</a>
    </p>
</div>

</body>
</html>
